<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found | Architecta</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #background {
      background-image: url('./assets/phase1_teaser.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    #content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-in-out forwards;
    }
    h2 {
      font-weight: 300;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 1s;
    }
    .cta {
      background: #66fcf1;
      color: #0b0c10;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      border: none;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #45a29e;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #888;
      width: 100%;
      text-align: center;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body onload="evolve()">
  <div id="background"></div>
  <div id="content">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The system could not locate that page.<br>Return to the Architecta homepage to continue exploring.</p>
    <a href="/" class="cta">Return to Architecta</a>
  </div>
  <footer>&copy; 2025 Architecta. All rights reserved.</footer>
  <script>
    function evolve() {
      document.getElementById('background').style.opacity = 1;
    }
    window.onload = evolve;
  </script>
</body>
</html>
